<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.jpg" />
    <link rel="stylesheet" href="styles.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="./images/image-product-mobile.jpg" alt="product image" />
      </div>
      <div class="product__type"><p>Perfume</p></div>
      <div class="product__title"><h1>Gabrielle Essence Eau De Parfum</h1></div>
      <div class="product__description">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="product__price-after">$149.99</div>
      <div class="product__price">$169.99</div>
      <div class="product__add">
        <button>
          <img src="./images/icon-cart.svg" alt="cart" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
